<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro de Clientes</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>üèç Oficina de Motocicletas</h1>
        </header>

        <main class="container">
            <h2>Cadastro de Cliente</h2>
            <form id="cadastroForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required />

                <label for="cpf">CPF:</label>
                <input
                    type="text"
                    id="cpf"
                    maxlength="14"
                    placeholder="XXX.XXX.XXX-XX"
                    required
                />

                <label for="telefone">Telefone:</label>
                <input
                    type="text"
                    id="telefone"
                    maxlength="15"
                    placeholder="(XX) XXXXX-XXXX"
                    required
                />

                <button type="submit" class="btn">Cadastrar</button>
            </form>
            <p id="mensagem"></p>

            <!-- Modal de Sucesso -->
            <div id="modalSucesso" class="modal">
                <div class="modal-content success">
                    <p>Cliente cadastrado com sucesso!</p>
                    <button class="btn" id="fecharModalSucesso">Fechar</button>
                </div>
            </div>

            <!-- Modal de Erro -->
            <div id="modalErro" class="modal">
                <div class="modal-content error">
                    <p>Erro ao cadastrar cliente! Tente novamente.</p>
                    <button class="btn" id="fecharModalErro">Fechar</button>
                </div>
            </div>

            <button
                class="btn back"
                onclick="window.location.href='index.html'"
            >
                ‚¨Ö Voltar
            </button>
        </main>

        <footer>
            <p>
                &copy; 2024 Oficina de Motocicletas - Todos os direitos
                reservados.
            </p>
        </footer>

        <script src="script2.js"></script>
        <script src="script.js"></script>
    </body>
</html>
